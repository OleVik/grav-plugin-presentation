          LABEL: Header font size
          HELP: Header font size
          DESCRIPTION: Sets the text size for header elements, relative to the base and the scale.
        TEXT:
          LABEL: Main font size
          HELP: Main font size
          DESCRIPTION: Sets the text size for general elements, relative to the base and the scale.
