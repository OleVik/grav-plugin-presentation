name: Presentation
version: 0.0.2
testing: true
description: Fullscreen navigational slideshows through Reveal.js
icon: arrows-alt
author:
  name: Ole Vik
  email: git@olevik.net
homepage: https://olevik.me/plugins/fullpage/
demo: https://olevik.me/plugins/fullpage/book/
keywords: fullscreen, slides, fullscreen.js
bugs: https://github.com/OleVik/grav-plugin-fullpage/issues
docs: https://github.com/OleVik/grav-plugin-fullpage/blob/develop/README.md
license: MIT
dependencies:
  - { name: grav, version: '>=1.3' }
  - { name: admin, version: '>=1.5' }

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    order.by:
      type: select
      size: medium
      classes: fancy
      label: Order Type
      options:
        default: Default - based on folder name
        folder: Folder - based on prefix-less folder name
        title: Title - based on title field in header
        date: Date - based on date field in header
    order.dir:
      type: toggle
      label: Order Direction
      options:
        asc: Ascending
        desc: Descending
    theme_css:
      type: toggle
      label: Use Theme's CSS
      description: "Import current theme's /css/custom.css into fullpage.html.twig's assets"
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    builtin_css:
      type: toggle
      label: Use Plugin's CSS
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    builtin_js:
      type: toggle
      label: Use Plugin's JS
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    color_function:
      type: toggle
      label: Color function
      description: Default color function to apply.
      options:
        50: "50%"
        YIQ: "YIQ"
    header_font:
      type: text
      label: Heading Font-Family
      description: CSS Font-Family to use for headings.
    block_font:
      type: text
      label: Block Font-Family
      description: CSS Font-Family to use for block-text.
    change_titles:
      type: toggle
      label: Dynamic titles
      description: Update document titles on navigation.
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    footer:
      type: text
      label: Inject Twig
      description: "Render a theme's Twig-template and append it to each section, eg. 'partials/presentation_footer.html.twig'."
    shortcodes:
      type: toggle
      label: Shortcodes
      description: Enables internal shortcode-processing.
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    transition:
      type: toggle
      label: OnLoad Transition
      description: Fade in from white when DOM-structure is ready.
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    styles:
      type: section
      title: Default Styles
      text: "Array of CSS properties and values. INCOMPLETE: Will use multilevel-field."
      underline: true
      fields:
        styles:
          type: multilevel
          label: Styles
          style: vertical
          validate:
            type: array
    options:
      type: section
      title: Library options
      text: Options to pass to fullPage.js.
      underline: true
      fields:
        options.navigation:
          type: toggle
          label: Navigation
          options:
            1: PLUGIN_ADMIN.ENABLED
            0: PLUGIN_ADMIN.DISABLED
          validate:
            type: bool
        options.navigationPosition:
          type: toggle
          label: Navigation Position
          options:
            right: Right
            left: Left
        options.showActiveTooltip:
          type: toggle
          label: Persist Tooltips
          options:
            1: PLUGIN_ADMIN.ENABLED
            0: PLUGIN_ADMIN.DISABLED
          validate:
            type: bool
        options.slidesNavigation:
          type: toggle
          label: Slides Navigation
          options:
            1: PLUGIN_ADMIN.ENABLED
            0: PLUGIN_ADMIN.DISABLED
          validate:
            type: bool
        options.slidesNavPosition:
          type: toggle
          label: Slides Navigation Position
          options:
            bottom: Bottom
            top: Top
        scrolling:
          type: section
          title: Scrolling
          fields:
            options.css3:
              type: toggle
              label: CSS3 Transformations
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool
            options.autoScrolling:
              type: toggle
              label: "Use 'Automatic' Scrolling"
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool
            options.fitToSection:
              type: toggle
              label: Fit Section to Viewport
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool
            options.scrollBar:
              type: toggle
              label: Use Browser ScrollBar
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool
            options.loopTop:
              type: toggle
              label: Loop Upwards
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool
            options.loopBottom:
              type: toggle
              label: Loop Downwards
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool
            options.loopHorizontal:
              type: toggle
              label: Loop Slides
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool
            options.touchSensitivity:
              type: range
              label: Touch Sensitivity
              default: 15
              step: 5
              validate:
                min: 5
                max: 100
        accessibility:
          type: section
          title: Accessibility
          fields:
            options.keyboardScrolling:
              type: toggle
              label: Navigate with Keyboard
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool
            options.animateAnchor:
              type: toggle
              label: Auto-Navigate
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool
            options.recordHistory:
              type: toggle
              label: Record Browser-History
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool
        design:
          type: section
          title: Design
          fields:
            options.controlArrows:
              type: toggle
              label: Arrows for Slides
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool
            options.verticalCentered:
              type: toggle
              label: Center content vertically
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool
        structure:
          type: section
          title: Structure
          fields:
            options.sectionSelector:
              type: text
              label: Selector for Sections
            options.slideSelector:
              type: text
              label: Selector for Slides
            options.lazyLoading:
              type: toggle
              label: Ladyload Media
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool
