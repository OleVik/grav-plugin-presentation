name: Presentation
version: 0.0.4
testing: true
description: Fullscreen navigational slideshows through Reveal.js
icon: arrows-alt
author:
  name: Ole Vik
  email: git@olevik.net
homepage: https://github.com/OleVik/grav-plugin-presentation/
demo: https://olevik.me/staging/grav-skeleton-presentation/
keywords: presentation, fullscreen, slides, slideshow, reveal.js
bugs: https://github.com/OleVik/grav-plugin-presentation/issues
docs: https://github.com/OleVik/grav-plugin-presentation/blob/develop/README.md
license: MIT
dependencies:
  - { name: grav, version: '>=1.6' }
  - { name: admin, version: '>=1.9' }

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    theme:
      type: select
      label: PLUGIN_PRESENTATION.ADMIN.ASSETS.THEME.LABEL
      description: PLUGIN_PRESENTATION.ADMIN.ASSETS.THEME.DESCRIPTION
      data-options@: '\Grav\Plugin\PresentationPlugin::getRevealThemes'
    order.by:
      type: select
      size: medium
      classes: fancy
      label: PLUGIN_PRESENTATION.ADMIN.COMMON.ORDER.BY.LABEL
      options:
        default: PLUGIN_PRESENTATION.ADMIN.COMMON.ORDER.BY.OPTIONS.DEFAULT
        folder: PLUGIN_PRESENTATION.ADMIN.COMMON.ORDER.BY.OPTIONS.FOLDER
        title: PLUGIN_PRESENTATION.ADMIN.COMMON.ORDER.BY.OPTIONS.TITLE
        date: PLUGIN_PRESENTATION.ADMIN.COMMON.ORDER.BY.OPTIONS.DATE
    order.dir:
      type: toggle
      label: PLUGIN_PRESENTATION.ADMIN.COMMON.ORDER.DIR.LABEL
      options:
        asc: PLUGIN_PRESENTATION.ADMIN.COMMON.ORDER.DIR.OPTIONS.ASC
        desc: PLUGIN_PRESENTATION.ADMIN.COMMON.ORDER.DIR.OPTIONS.DESC
    theme_css:
      type: toggle
      label: PLUGIN_PRESENTATION.ADMIN.ASSETS.THEME_CSS.LABEL
      description: PLUGIN_PRESENTATION.ADMIN.ASSETS.THEME_CSS.DESCRIPTION
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    builtin_css:
      type: toggle
      label: PLUGIN_PRESENTATION.ADMIN.ASSETS.BUILTIN_CSS.LABEL
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    builtin_js:
      type: toggle
      label: PLUGIN_PRESENTATION.ADMIN.ASSETS.BUILTIN_JS.LABEL
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    fontscale:
      type: toggle
      label: PLUGIN_PRESENTATION.ADMIN.AUTOSCALE.LABEL
      help: PLUGIN_PRESENTATION.ADMIN.AUTOSCALE.HELP
      default: 0
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool
    fontratio:
      type: range
      label: PLUGIN_PRESENTATION.ADMIN.FONTRATIO.LABEL
      help: PLUGIN_PRESENTATION.ADMIN.FONTRATIO.HELP
      description: PLUGIN_PRESENTATION.ADMIN.FONTRATIO.DESCRIPTION
      default: 30
      validate:
        min: 1
        max: 100
    sync:
      type: select
      label: PLUGIN_PRESENTATION.ADMIN.ASSETS.SYNC.LABEL
      description: PLUGIN_PRESENTATION.ADMIN.ASSETS.SYNC.DESCRIPTION
      options:
        browser: PLUGIN_PRESENTATION.ADMIN.ASSETS.SYNC.OPTIONS.BROWSER
        api: PLUGIN_PRESENTATION.ADMIN.ASSETS.SYNC.OPTIONS.API
    footer:
      type: text
      label: PLUGIN_PRESENTATION.ADMIN.ASSETS.FOOTER.LABEL
      description: PLUGIN_PRESENTATION.ADMIN.ASSETS.FOOTER.DESCRIPTION
    shortcodes:
      type: toggle
      label: PLUGIN_PRESENTATION.ADMIN.ASSETS.SHORTCODES.LABEL
      description: PLUGIN_PRESENTATION.ADMIN.ASSETS.SHORTCODES.DESCRIPTION
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    transition:
      type: toggle
      label: OnLoad Transition
      description: Fade in from white when page (DOM-structure) is ready.
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    unwrap_images:
      type: toggle
      label: PLUGIN_PRESENTATION.ADMIN.ASSETS.UNWRAP_IMAGES.LABEL
      description: PLUGIN_PRESENTATION.ADMIN.ASSETS.UNWRAP_IMAGES.DESCRIPTION
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    options:
      type: section
      title: PLUGIN_PRESENTATION.ADMIN.OPTIONS.TITLE
      underline: true
      fields:
        options:
          type: array
          label: PLUGIN_PRESENTATION.ADMIN.OPTIONS.LABEL
          placeholder_key: PLUGIN_PRESENTATION.ADMIN.COMMON.KEY
          placeholder_value: PLUGIN_PRESENTATION.ADMIN.COMMON.VALUE
          required: false
          validate:
            type: array